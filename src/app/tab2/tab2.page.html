<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>
      Converter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Converter</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card >
      <!--Added distance conversion card. This card can be collpsed when clicked on view button-->

    <ion-item color="dark">
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Convert Distance</ion-label>
      <ion-button fill="outline" slot="end" (click)="hide()" color="success">View</ion-button>
    </ion-item>
    <ion-card-content [hidden]="shouldHide">

      <ion-grid>
        <div class="container"><ion-label>Kilometers</ion-label></div>
        <ion-row justify-content-center >
          <ion-input type="number" [ngModel]="kilometer" (ngModelChange)="kmtomi($event)" ></ion-input>
        </ion-row>
        
        <div class="container"> <ion-icon name="git-compare-sharp"></ion-icon></div>
       
        <ion-row justify-content-center>
          <ion-input type="number" [ngModel]="mile" (ngModelChange)="mitokm($event)" ></ion-input>
        </ion-row>

        <div class="container"> <ion-label>Miles</ion-label></div>
    
      </ion-grid>
    </ion-card-content>
  </ion-card >
  

</ion-content>
