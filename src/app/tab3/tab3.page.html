<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Definition
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-row>
      <ion-col>Name</ion-col>
      <ion-col>Definition</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of definition;">
      <ion-col>{{ item.short }}</ion-col>
      <ion-col>{{ item.desc }}</ion-col>
    </ion-row>

 
</ion-content>
